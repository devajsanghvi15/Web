<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADD STUDENT DETAILS</title>
</head>
<body>
    <form method="post" action="twopost">
      Roll Number: <input type="number" name="rollNo" id="rollNo" required> <br><br>
      USN: <input type="text" name="usn" id="usn" required> <br><br>
      Name: <input type="text" name="name" id="name" required> <br><br>
      Total Marks: <input type="number" name="marks" id="marks" required> <br><br>
      Department Id: <input type="number" name="deptId" id="deptId" reuired min="1" max="5" required> <br><br>
      Email: <input type="email" name="email" id="email" required> <br><br>
      Semester: <input type="number" min="1" max="8" name="semester" id="semester" required> <br><br>
      <input type="submit">
    </form>
</body>
</html>
